<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Array Match</title>
  </head>
  <body>
    <p>The matches are:</p>
    <div id="matches"></div>
    <script type="text/javascript">
      const array_one = ["apple","dog","cat","food","kite","elephant","lunch","book","laptop"];
      const array_two = ["dog", "goose","kite","meal","laptop"];
      let matches=[];

     array_one.map((i)=>{
         if(array_two.includes(i)){
             matches.push(i);
         }
     })
     document.getElementById("matches").innerHTML=`<p>${matches.join("<br />")}</p>`;
    </script>
  </body>
</html>
